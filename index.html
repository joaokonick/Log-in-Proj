<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Proj</title>
</head>
<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="your@email.com">
            <div class="error" id="email-required-error">Your Best Email</div>
            <div class="error" id="email-invalid-error">Wrong Email</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="senha">
            <div class="error" id="password-required-error">Password is Mandatory</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recover Password</button>
        </div>
        <div>
            <button type="button" class="login" id="login-button" disabled="true">Log in</button>
        </div>
        <div>
            <button type="button" class="outline">Register</button>
        </div>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
